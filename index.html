---
layout: default
---

<div class="home">
  <div class="rules">
    {% for post in site.posts %}
    <a href="{{ post.url }}" class="rule">
        <div class="number">
          {{ post.rule-title }}
        </div>
        <div class="text">
          {{ post.rule-text }}
        </div>
      </a>
    {% endfor %}
  </div>
</div>
