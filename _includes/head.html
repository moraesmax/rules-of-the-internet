  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="The Rules of the Internet. Never NEVER forget rule #20!" />
  <meta name="keywords" content="Rules of the internet, internet, rules, rule 34, memes, 4chan, 9gag">

  <meta name="theme-color" content="#F2F0D9">

  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"/>
  <meta property="og:type" content="website"/>
  <meta property="og:image" content="{{ '/img/facebook_share_background.jpg' | prepend: site.url }}"/>
  <meta property="og:url" content="{% if page.url %}{{ page.url | prepend: site.url }}{% else %}{{ site.url }}{% endif %}"/>
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.title }}{% endif %}"/>

  <meta name="twitter:card" content="summary">
  <meta name="twitter:url" content="{% if page.url %}{{ page.url | prepend: site.url }}{% else %}{{ site.url }}{% endif %}">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:image" content="{{ '/img/iconoriginal.png' | prepend: site.url }}">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta charset="utf-8">
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <link rel="stylesheet" href="{{ "/css/normalize.css" | prepend: site.url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link href='https://fonts.googleapis.com/css?family=Pinyon+Script' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
  <style media="screen">
  html, body {
    background-color: #F2F0D9;
  }
  a {
    text-decoration: none;
    color: inherit;
  }
  *, *::after, *::before {
    outline: none;
    box-sizing: border-box;
  }
  header {
    text-align: center;
    width: 100%;
    display: block;
    margin: 75px 0;
  }
  header .description {
    text-align: center;
    font-family: 'Source Sans Pro', sans-serif;
    font-size: 16px;
    max-width: 650px;
    right: 0;
    left: 0;
    margin: 0 auto 25px;
  }
  header .title {
    display: block;
    font-family: 'Pinyon Script', cursive;
    font-size: 100px;
    color: #333333;
    margin-bottom: 25px;
  }

  .button {
    color: #333333;
    font-family: 'Source Sans Pro', sans-serif;
    font-size: 18px;
    display: inline-block;
    margin-right: 20px;
    text-decoration: none;
    border: solid 2px #333333;
    border-radius: 10px;
    padding: 5px 10px;
    transition: background-color 200ms ease-in-out, color 200ms ease-in-out;
  }

  .buttons .button:last-child {
    margin-right: 0;
  }

  .button:hover {
    color: #F2F0D9;
    background-color: #333333;
  }

  .rules {
    text-align: center;
    width: 100%;
  }

  .rule {
    display: block;
    background-color: #333333;
    border-radius: 10px;
    padding: 20px 25px;
    max-width: 650px;
    right: 0;
    left: 0;
    margin: 0 auto 25px;
  }
  .rule .number {
    font-family: 'Source Sans Pro', sans-serif;
    font-size: 18px;
    margin-bottom: 10px;
    display: block;
    color: #F2F0D9;
    font-weight: bold;
  }
  .rule .text {
    color: #F2F0D9;
    font-family: 'Source Sans Pro', sans-serif;
    font-size: 24px;
    text-align: center;
    margin-bottom: 10px;
  }
